    <h1>Blueberry Muffins</h1>
    <img><a href="https://ibb.co/G9hTww9"><img src="https://i.ibb.co/G9hTww9/tayla-brand-LMVy-TSn-Pheo-unsplash.jpg" alt="tayla-brand-LMVy-TSn-Pheo-unsplash" border="0"></a>
   <figcaption>Blueberry Muffins, Photo credit: Photo by <a href="https://unsplash.com/@taylabrandpics?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Tayla Brand</a> on <a href="https://unsplash.com/photos/a-close-up-of-a-muffin-on-a-table-LMVyTSnPheo?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
  
  
  <p>My family absolutely adores blueberry muffins, and they’ve become a cherished 
    morning tradition in our home. As soon as the muffins come out of the oven, the 
    entire house fills with a warm, inviting aroma that draws everyone to the kitchen. 
    Each member has their favorite part—whether it’s the soft, fluffy texture, the burst 
    of sweet blueberries, or the light, golden crust. </p>
    <h2>Ingredients</h2>
    <ul>
        <li>2 Cups of flour</li>
        <li>2 1/2 tsp baking powder</li>
        <li>1/4 tsp salt</li>
        <li>3/4 cup sugar</li>
        <li>1 Cup milk</li>
        <li>1/3 cup of olive oil</li>
        <li>1tsp of vanilla extract</li>
        <li>1 1/2-2 cups of blueberries</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Preheat oven to 350 degrees F.</li>
        <li>Mix wet ingredients: In a 2 cup measuring cup, add the milk, sugar, 
            oil, and vanilla, stir to combine a few times to help soften the 
            large grains of sugar.</li>
        <li>Mix dry ingredients: In a large mixing bowl, mix together 
            the flour, baking powder and salt.</li>
        <li>Combine wet & dry: Pour the wet mixture into the dry mixture and mix 
            until just combined. Don’t overmix, overmixing the batter tends to make 
            the muffins less tender.</li>
        <li>PAdd blueberries: Toss in the fresh or frozen blueberries and gently 
            fold them into the batter.</li>
        <li>Scoop: Fill each muffin-lined hole with batter. For uniformity, fill 
            muffin tin using a 1/4 measuring cup or large ice cream scooper to scoop 
            up the batter and pour into the muffin holes.</li>
        <li>Bake: Place in the oven and bake for 30 minutes. Let cool a few minutes 
            and enjoy warm or at room temperature.</li>
    </ol>
