    <h1>Vegan Fluffy Pancakes</h1>
    <img><a href="https://ibb.co/CzdNp85"><img src="https://i.ibb.co/CzdNp85/joseph-gonzalez-h-TR1-XPt-To-k-unsplash.jpg" alt="joseph-gonzalez-h-TR1-XPt-To-k-unsplash" border="0"></a>
   <figcaption>Vegan Fluffy Pancakes, Photo credit: Photo by <a href="https://unsplash.com/@miracletwentyone?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Joseph Gonzalez</a> on <a href="https://unsplash.com/photos/pancakes-with-orange-and-blueberry-on-plate-hTR1XPtTo_k?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
  <p>Fluffier than a family night in and sweeter than Nana's hugs, these vegan pancakes have officially 
    claimed the title of our household's breakfast MVP! With each bite, you’ll taste the love that has 
    made this recipe a cherished family favorite, bringing smiles to our mornings and cozy memories to 
    the table. Perfectly fluffy and irresistibly delicious, they prove that a healthier diet can be 
    just as delicious! </p>
    <h2>Ingredients</h2>
    <ul>
        <li>1 Cup of flour</li>
        <li>2tbsp of sugar</li>
        <li>1tbsp of baking powder</li>
        <li>1/2 tsp of salt</li>
        <li>1 Cup milk</li>
        <li>1tbsp apple cider vinegar</li>
        <li>1tsp of vanilla</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>In a medium bowl, add the flour, sugar, baking powder, and salt, 
            and stir to combine.</li>
        <li>In a medium bowl or liquid measuring cup, add almond milk, 
                apple cider vinegar, and vanilla, and stir to combine.</li>
        <li>Pour the liquid mixture into the dry mixture and whisk 
                    until smooth.</li>
        <li>Let batter rest for 5 minutes</li>
        <li>Pour about ½ cup (65 grams) of batter onto a nonstick 
            pan or griddle over medium heat.</li>
        <li>When the top begins to bubble, flip the pancake and 
            cook until golden.</li>
        <li>Serve with warm maple syrup</li>
    </ol>
